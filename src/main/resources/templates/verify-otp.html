<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Xác thực OTP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .otp-input {
        width: 3rem;
        height: 3rem;
        font-size: 1.5rem;
        text-align: center;
        margin: 0.3rem;
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <div class="card shadow p-4" style="width: 24rem">
      <h5 class="text-center mb-3">Nhập mã OTP</h5>
      <p class="text-muted text-center">
        Mã OTP đã gửi đến email hoặc thiết bị của bạn
      </p>

      <form id="otpForm">
        <div class="d-flex justify-content-center">
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp1"
          />
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp2"
          />
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp3"
          />
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp4"
          />
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp5"
          />
          <input
            type="text"
            maxlength="1"
            class="form-control otp-input"
            name="otp6"
          />
        </div>

        <input type="hidden" name="otp" id="otpHidden" />

        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary w-100">Xác nhận</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <small id="countdown" class="text-danger"></small>
      </div>
    </div>

    <script>
      // Gộp 6 số OTP thành 1 chuỗi và gọi API
      document
        .getElementById("otpForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const inputs = document.querySelectorAll(".otp-input");
          let otp = "";
          inputs.forEach((input) => (otp += input.value));

          try {
            const response = await fetch(
              "http://localhost:8080/api/auth/verify-otp",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ token: otp }),
              }
            );

            const result = await response.json();
            if (response.ok) {
              alert("OTP hợp lệ! Chuyển sang bước đặt lại mật khẩu.");
              // Redirect hoặc render form reset password
              window.location.href = "/reset-password?token=" + otp;
            } else {
              alert(result.message || "OTP không hợp lệ");
            }
          } catch (error) {
            alert("Lỗi: " + error.message);
          }
        });

      // Auto focus khi nhập
      const inputs = document.querySelectorAll(".otp-input");
      inputs.forEach((input, idx) => {
        input.addEventListener("keyup", (e) => {
          if (e.key >= 0 && e.key <= 9) {
            if (idx < inputs.length - 1) inputs[idx + 1].focus();
          } else if (e.key === "Backspace" && idx > 0) {
            inputs[idx - 1].focus();
          }
        });
      });

      // Đếm ngược hết hạn OTP (120 giây để đồng bộ với backend)
      let countdown = 120;
      let countdownEl = document.getElementById("countdown");
      let timer = setInterval(() => {
        countdown--;
        countdownEl.textContent = `Mã OTP sẽ hết hạn sau ${countdown} giây`;
        if (countdown <= 0) {
          clearInterval(timer);
          countdownEl.textContent =
            "Mã OTP đã hết hạn. Vui lòng yêu cầu mã mới.";
        }
      }, 1000);
    </script>
  </body>
</html>
