    <!-- Th√™m th∆∞ vi·ªán Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
 //  Toggle hi·ªÉn th·ªã m·∫≠t kh·∫©u
    document.getElementById('passwordToggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';

    //  Toast th√¥ng b√°o
    function showToast(message, type = 'success') {
        let backgroundColor = 'linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)';
        let className = 'toastify-custom';

        if (type === 'error') {
            backgroundColor = 'linear-gradient(135deg, #f43f5e 0%, #e11d48 100%)';
            className = 'toastify-custom-error';
        } else if (type === 'warning') {
            backgroundColor = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
            className = 'toastify-custom-warning';
        }

        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor,
            className,
            stopOnFocus: true,
        }).showToast();
    }

    //  X·ª≠ l√Ω ƒëƒÉng nh·∫≠p
    document.getElementById('loginBtn').addEventListener('click', async function (e) {
        e.preventDefault();

        const identifier = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = this;

        if (!identifier || !password) {
            showToast('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin ƒëƒÉng nh·∫≠p!', 'warning');

        loginBtn.disabled = true;

        try {

                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            });

            const data = await res.json().catch(() => ({}));

            if (!res.ok) {
                showToast(data.message || 'Sai t√†i kho·∫£n ho·∫∑c m·∫≠t kh·∫©u', 'error');
                throw new Error(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
            }

            // L∆∞u token m·ªõi
          // L∆∞u token m·ªõi
localStorage.setItem('token', data.accessToken);
localStorage.setItem('refreshToken', data.refreshToken);
localStorage.setItem("userId", data.userId);       
localStorage.setItem("username", data.username); // ti·ªán cho Header
localStorage.setItem("user", JSON.stringify(data));

            showToast('ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...');

            setTimeout(() => {
                window.location.href = '/';
            }, 1500);

        } catch (err) {
            console.error('L·ªói ƒëƒÉng nh·∫≠p:', err);
            showToast('ƒêƒÉng nh·∫≠p th·∫•t b·∫°i. Vui l√≤ng th·ª≠ l·∫°i.', 'error');
        } finally {
            loginBtn.innerHTML = 'ƒêƒÉng nh·∫≠p';
            loginBtn.disabled = false;
        }
    });

  
    document.addEventListener('keypress', function(e) {

    });
    window.addEventListener('load', async () => {
        const accessToken = localStorage.getItem('token');
        const refreshToken = localStorage.getItem('refreshToken');

        if (accessToken && refreshToken) {
            try {
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                const exp = payload.exp * 1000; // th·ªùi gian h·∫øt h·∫°n t√≠nh b·∫±ng ms

                // N·∫øu access token s·∫Øp h·∫øt h·∫°n (< 2 ph√∫t)
                if (Date.now() > exp - 2 * 60 * 1000) {
                    const res = await fetch('/api/auth/refresh', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refreshToken })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        localStorage.setItem('token', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        showToast('üîÅ Phi√™n ƒëƒÉng nh·∫≠p ƒë√£ ƒë∆∞·ª£c l√†m m·ªõi t·ª± ƒë·ªông');
                    } else {

                        localStorage.clear();
                        setTimeout(() => window.location.href = '/login', 2000);
                    }
                } else {
                    console.log('‚úÖ Access token v·∫´n c√≤n hi·ªáu l·ª±c');

                localStorage.clear();

            }
        } else {

        }
    });
