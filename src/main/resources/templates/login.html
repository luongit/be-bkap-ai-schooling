<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | Hệ Thống BKAP AI</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Thêm thư viện Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
</head>

<body>
<div class="login-container">
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <div class="login-header">
        <h1>Đăng nhập</h1>
        <p>Chào mừng bạn trở lại! Vui lòng đăng nhập để tiếp tục</p>
    </div>

    <div class="input-group">
        <label for="email">Email hoặc Username</label>
        <input type="text" id="email" placeholder="your@email.com hoặc username">
    </div>

    <div class="input-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="••••••••">
        <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
    </div>

    <div class="remember-forgot">
        <div class="remember">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Ghi nhớ đăng nhập</label>
        </div>
        <a href="/otp" class="forgot-password">Quên mật khẩu?</a>
    </div>

    <button type="submit" id="loginBtn">Đăng nhập</button>

    <div class="divider">Hoặc đăng nhập với</div>

    <div class="social-login">
        <div class="social-btn">
            <i class="fab fa-google"></i>
        </div>
        <div class="social-btn">
            <i class="fab fa-facebook-f"></i>
        </div>
    </div>

    <div class="footer">
        Bạn chưa có tài khoản? <a href="/register">Đăng ký ngay</a>
    </div>
</div>

<!-- Thêm thư viện Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script src="/js/login.js"></script>
</body>

</html>
