<!DOCTYPE html>
<html lang="vi">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập | Hệ Thống</title>
<link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Thêm thư viện Toastify -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<style>
:root {
    --primary: #2563eb;
    --primary-dark: #1d4ed8;
    --secondary: #64748b;
    --accent: #f43f5e;
    --light: #f8fafc;
    --dark: #1e293b;
    --success: #10b981;
    --border: #e2e8f0;
    --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    --shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
    --radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
}

body {
    background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    color: var(--dark);
}

.login-container {
    width: 100%;
    max-width: 440px;
    padding: 40px;
    background-color: white;
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.login-container:hover {
    box-shadow: var(--shadow-hover);
}

.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-header h1 {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 10px;
}

.login-header p {
    color: var(--secondary);
    font-size: 16px;
}

.input-group {
    margin-bottom: 20px;
    position: relative;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--dark);
    font-size: 14px;
}

input {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid var(--border);
    background-color: var(--light);
    font-size: 16px;
    outline: none;
    transition: all 0.3s;
    border-radius: 8px;
}

input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
}

.password-toggle {
    position: absolute;
    right: 15px;
    top: 42px;
    color: var(--secondary);
    cursor: pointer;
}

.remember-forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
}

.remember {
    display: flex;
    align-items: center;
    gap: 8px;
}

.remember input {
    width: auto;
}

.forgot-password {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s;
}

.forgot-password:hover {
    color: var(--primary-dark);
    text-decoration: underline;
}

button {
    width: 100%;
    padding: 14px;
    background-color: var(--primary);
    color: white;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    border-radius: 8px;
    transition: all 0.3s;
}

button:hover {
    background-color: var(--primary-dark);
    transform: translateY(-2px);
}

.divider {
    display: flex;
    align-items: center;
    margin: 25px 0;
    color: var(--secondary);
    font-weight: 500;
    font-size: 14px;
}

.divider::before, .divider::after {
    content: "";
    flex: 1;
    border-bottom: 1px solid var(--border);
    margin: 0 10px;
}

.social-login {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
}

.social-btn {
    width: 50px;
    height: 50px;
    border: 1px solid var(--border);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: all 0.3s;
    border-radius: 50%;
    background: white;
    color: var(--dark);
    font-size: 18px;
}

.social-btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow);
    color: var(--primary);
}

.footer {
    text-align: center;
    margin-top: 20px;
    color: var(--secondary);
    font-size: 14px;
}

.footer a {
    color: var(--primary);
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s;
}

.footer a:hover {
    text-decoration: underline;
}

.decoration {
    position: absolute;
    width: 200px;
    height: 200px;
    background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%,
        rgba(37, 99, 235, 0.05) 100%);
    border-radius: 50%;
    z-index: 0;
}

.decoration-1 {
    top: -100px;
    right: -100px;
}

.decoration-2 {
    bottom: -80px;
    left: -80px;
    width: 160px;
    height: 160px;
}

@media ( max-width : 480px) {
    .login-container {
        padding: 30px 20px;
    }
    .remember-forgot {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}

/* Custom Toastify styles */
.toastify-custom {
    background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    border-radius: 8px;
    font-weight: 600;
}

.toastify-custom-error {
    background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%);
    border-radius: 8px;
    font-weight: 600;
}

.toastify-custom-warning {
    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    border-radius: 8px;
    font-weight: 600;
}
</style>
</head>

<body>
    <div class="login-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>

        <div class="login-header">
            <h1>Đăng nhập</h1>
            <p>Chào mừng bạn trở lại! Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <div class="input-group">
            <label for="email">Email hoặc Username</label>
            <input type="text" id="email" placeholder="your@email.com hoặc username">
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••">
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
        </div>

        <div class="remember-forgot">
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Ghi nhớ đăng nhập</label>
            </div>
            <a href="/otp" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button type="submit" id="loginBtn">Đăng nhập</button>

        <div class="divider">Hoặc đăng nhập với</div>

        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>

        <div class="footer">
            Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <!-- Thêm thư viện Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
 //  Toggle hiển thị mật khẩu
    document.getElementById('passwordToggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            this.classList.replace('fa-eye-slash', 'fa-eye');
        }
    });

    //  Toast thông báo
    function showToast(message, type = 'success') {
        let backgroundColor = 'linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)';
        let className = 'toastify-custom';

        if (type === 'error') {
            backgroundColor = 'linear-gradient(135deg, #f43f5e 0%, #e11d48 100%)';
            className = 'toastify-custom-error';
        } else if (type === 'warning') {
            backgroundColor = 'linear-gradient(135deg, #f59e0b 0%, #d97706 100%)';
            className = 'toastify-custom-warning';
        }

        Toastify({
            text: message,
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor,
            className,
            stopOnFocus: true,
        }).showToast();
    }

    //  Xử lý đăng nhập
    document.getElementById('loginBtn').addEventListener('click', async function (e) {
        e.preventDefault();

        const identifier = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = this;

        if (!identifier || !password) {
            showToast('Vui lòng điền đầy đủ thông tin đăng nhập!', 'warning');
            return;
        }

        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang đăng nhập...';
        loginBtn.disabled = true;

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ identifier, password })
            });

            const data = await res.json().catch(() => ({}));

            if (!res.ok) {
                showToast(data.message || 'Sai tài khoản hoặc mật khẩu', 'error');
                throw new Error(data.message || 'Đăng nhập thất bại');
            }

            // Lưu token mới
          // Lưu token mới
localStorage.setItem('token', data.accessToken);
localStorage.setItem('refreshToken', data.refreshToken);
localStorage.setItem("userId", data.userId);       
localStorage.setItem("username", data.username); // tiện cho Header
localStorage.setItem("user", JSON.stringify(data));

            showToast('Đăng nhập thành công! Đang chuyển hướng...');

            setTimeout(() => {
                window.location.href = '/';
            }, 1500);

        } catch (err) {
            console.error('Lỗi đăng nhập:', err);
            showToast('Đăng nhập thất bại. Vui lòng thử lại.', 'error');
        } finally {
            loginBtn.innerHTML = 'Đăng nhập';
            loginBtn.disabled = false;
        }
    });

  
    document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            document.getElementById('loginBtn').click();
        }
    });
    window.addEventListener('load', async () => {
        const accessToken = localStorage.getItem('token');
        const refreshToken = localStorage.getItem('refreshToken');

        if (accessToken && refreshToken) {
            try {
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                const exp = payload.exp * 1000; // thời gian hết hạn tính bằng ms

                // Nếu access token sắp hết hạn (< 2 phút)
                if (Date.now() > exp - 2 * 60 * 1000) {
                    const res = await fetch('/api/auth/refresh', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ refreshToken })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        localStorage.setItem('token', data.accessToken);
                        localStorage.setItem('refreshToken', data.refreshToken);
                        showToast('🔁 Phiên đăng nhập đã được làm mới tự động');
                    } else {
                        showToast('⚠️ Phiên đăng nhập đã hết hạn, vui lòng đăng nhập lại', 'warning');
                        localStorage.clear();
                        setTimeout(() => window.location.href = '/login', 2000);
                    }
                } else {
                    console.log('✅ Access token vẫn còn hiệu lực');
                }
            } catch (err) {
                console.error('Lỗi khi kiểm tra hoặc làm mới token:', err);
                showToast('Lỗi khi kiểm tra token. Vui lòng đăng nhập lại.', 'error');
                localStorage.clear();
                setTimeout(() => window.location.href = '/login', 2000);
            }
        } else {
            console.log('⚠️ Chưa có token để kiểm tra.');
        }
    });

    </script>
</body>

</html>
