<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu | Hệ Thống</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #1e293b;
    }
    .container {
      width: 100%;
      max-width: 440px;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 20px;
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 15px;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
    .back {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2563eb;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quên mật khẩu</h2>

    <!-- Bước 1: Nhập email -->
    <div class="step active" id="step1">
      <label for="email">Nhập email của bạn</label>
      <input type="email" id="email" placeholder="your@email.com">
      <button id="sendOtpBtn">Gửi OTP</button>
    </div>

    <!-- Bước 2: Xác nhận OTP -->
    <div class="step" id="step2">
      <label for="otp">Nhập OTP</label>
      <input type="text" id="otp" placeholder="Nhập mã OTP">
      <button id="verifyOtpBtn">Xác minh OTP</button>
    </div>

    <!-- Bước 3: Đặt mật khẩu mới -->
    <div class="step" id="step3">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" id="newPassword" placeholder="••••••••">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" placeholder="••••••••">
      <button id="resetPasswordBtn">Đặt lại mật khẩu</button>
    </div>

    <a href="login.html" class="back">← Quay lại đăng nhập</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    let savedOtp = ""; // OTP lưu tạm cho reset

    function showToast(msg, type = "success") {
      let bg = type === "error" ? "linear-gradient(135deg,#f43f5e,#e11d48)"
        : (type === "warning" ? "linear-gradient(135deg,#f59e0b,#d97706)"
        : "linear-gradient(135deg,#2563eb,#1d4ed8)");
      Toastify({
        text: msg,
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: bg
      }).showToast();
    }

    // Bước 1: gửi OTP
    document.getElementById("sendOtpBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      if (!email) return showToast("Vui lòng nhập email", "warning");
      try {
        const res = await fetch("/api/auth/forgot-password", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Lỗi khi gửi OTP");
        savedOtp = data.otp; // ⚠️ chỉ để test, thực tế không lưu
        showToast("OTP đã gửi vào email!");
        document.getElementById("step1").classList.remove("active");
        document.getElementById("step2").classList.add("active");
      } catch (err) {
        showToast(err.message, "error");
      }
    });

    // Bước 2: xác minh OTP
    document.getElementById("verifyOtpBtn").addEventListener("click", async () => {
      const otp = document.getElementById("otp").value.trim();
      if (!otp) return showToast("Vui lòng nhập OTP", "warning");
      try {
        const res = await fetch("/api/auth/verify-otp", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ token: otp })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "OTP không hợp lệ");
        savedOtp = otp; // lưu lại OTP hợp lệ
        showToast("Xác minh thành công!");
        document.getElementById("step2").classList.remove("active");
        document.getElementById("step3").classList.add("active");
      } catch (err) {
        showToast(err.message, "error");
      }
    });

    // Bước 3: reset mật khẩu
    document.getElementById("resetPasswordBtn").addEventListener("click", async () => {
      const pass = document.getElementById("newPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();
      if (!pass || !confirm) return showToast("Vui lòng nhập đầy đủ mật khẩu", "warning");
      if (pass !== confirm) return showToast("Mật khẩu không khớp", "error");
      try {
        const res = await fetch("/api/auth/reset-password", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ token: savedOtp, newPassword: pass })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Đặt lại mật khẩu thất bại");
        showToast("Đặt lại mật khẩu thành công!");
        setTimeout(() => window.location.href = "/auth/login", 1500);
      } catch (err) {
        showToast(err.message, "error");
      }
    });
  </script>
</body>
</html>
