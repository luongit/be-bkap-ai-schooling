<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Import Students</title>
</head>
<body>
  <h2>Upload danh sách sinh viên</h2>
  <form id="uploadForm">
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" required><br><br>

    <label for="file">Chọn file Excel (.xlsx):</label>
    <input type="file" id="file" name="file" accept=".xlsx" required><br><br>

    <button type="submit">Gửi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('userId', document.getElementById('userId').value);
      formData.append('file', document.getElementById('file').files[0]);

      try {
        const response = await fetch('http://localhost:8080/api/import/students', {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        document.getElementById('result').innerText = text;
      } catch (err) {
        document.getElementById('result').innerText = 'Lỗi: ' + err.message;
      }
    });
  </script>
</body>
</html>
