<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Import Students</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg rounded-3">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">üì• Import Danh S√°ch Sinh Vi√™n</h4>
      </div>
      <div class="card-body">
        <form id="uploadForm" class="row g-3">
          <div class="col-md-4">
            <label for="userId" class="form-label">User ID</label>
            <input type="number" id="userId" name="userId" class="form-control" required>
          </div>
          <div class="col-md-8">
            <label for="file" class="form-label">Ch·ªçn file Excel (.xlsx)</label>
            <input type="file" id="file" name="file" class="form-control" accept=".xlsx" required>
          </div>
          <div class="col-12 text-end">
            <button type="button" id="btnValidate" class="btn btn-warning me-2">üîç Ki·ªÉm tra file</button>
            <button type="button" id="btnImport" class="btn btn-success px-4" disabled>üöÄ Import</button>
          </div>
        </form>

        <hr class="my-4">

        <h5>K·∫øt qu·∫£</h5>
        <pre id="result" class="bg-dark text-white p-3 rounded-3" style="max-height: 400px; overflow-y: auto;"></pre>
      </div>
    </div>
  </div>

  <script>
    const resultBox = document.getElementById('result');
    const btnValidate = document.getElementById('btnValidate');
    const btnImport = document.getElementById('btnImport');

    // G·ªçi API validate
    btnValidate.addEventListener('click', async () => {
      const formData = new FormData();
      formData.append('file', document.getElementById('file').files[0]);

      resultBox.innerText = "‚è≥ ƒêang ki·ªÉm tra...";
      btnImport.disabled = true;

      try {
    	  const response = await fetch('http://localhost:8080/api/import/students/validate', {
    		  method: 'POST',
    		  body: formData
    		});


        const data = await response.json();
        resultBox.innerText = JSON.stringify(data, null, 2);

        if (data.errorCount === 0) {
          btnImport.disabled = false; // ch·ªâ cho ph√©p Import n·∫øu kh√¥ng c√≥ l·ªói
        }
      } catch (err) {
        resultBox.innerText = '‚ùå L·ªói khi ki·ªÉm tra: ' + err.message;
      }
    });

    // G·ªçi API import
    btnImport.addEventListener('click', async () => {
      const formData = new FormData();
      formData.append('userId', document.getElementById('userId').value);
      formData.append('file', document.getElementById('file').files[0]);

      resultBox.innerText = "‚è≥ ƒêang import...";

      try {
        const response = await fetch('http://localhost:8080/api/import/students', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        resultBox.innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        resultBox.innerText = '‚ùå L·ªói khi import: ' + err.message;
      }
    });
  </script>
</body>
</html>
