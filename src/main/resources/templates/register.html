<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Đăng ký | Hệ Thống BKAP AI</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/css/register.css">
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico">
</head>

<body>
<div class="register-container">

    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>

    <!-- STEP 1 -->
    <div id="step1" class="step">
        <h1>Đăng ký tài khoản</h1>
        <p style="text-align: center;">Chọn vai trò phù hợp để tiếp tục</p>

        <button class="role-btn student" onclick="selectRole('student')">
            <i class="fas fa-user-graduate"></i> Dành cho học sinh
        </button>

        <button class="role-btn parent" onclick="selectRole('parent')">
            <i class="fas fa-people-group"></i> Dành cho phụ huynh
        </button>

        <div class="go-login">
            Đã có tài khoản? <a href="/auth/login">Đăng nhập ngay</a>
        </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="step hidden">
        <h1 id="formTitle"></h1>

        <!-- =============== STUDENT FORM =============== -->
        <div id="studentForm" class="hidden">
            <div class="input-group">
                <label>Tên đăng nhập</label>
                <input id="sUsername" type="text" placeholder="Tên đăng nhập...">
                <p id="sUsernameErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Họ và tên</label>
                <input id="sFullName" type="text" placeholder="Họ và tên...">
                <p id="sFullNameErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Ngày sinh</label>
                <input id="sBirthdate" type="date">
                <p id="sBirthdateErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input id="sEmail" type="email" placeholder="Email...">
                <p id="sEmailErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Số điện thoại</label>
                <input id="sPhone" type="text" placeholder="Số điện thoại...">
                <p id="sPhoneErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Mật khẩu</label>
                <input id="sPassword" type="password" placeholder="Mật khẩu...">
                <p id="sPassErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Nhập lại mật khẩu</label>
                <input id="sConfirm" type="password" placeholder="Xác nhận mật khẩu...">
                <p id="sConfirmErr" class="error"></p>
            </div>
        </div>

        <!-- =============== PARENT FORM =============== -->
        <div id="parentForm" class="hidden">

            <div class="input-group">
                <label>Tên đăng nhập</label>
                <input id="pUsername" type="text" placeholder="Tên đăng nhập phụ huynh...">
                <p id="pUsernameErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Họ và tên</label>
                <input id="pFullName" type="text" placeholder="Họ và tên phụ huynh...">
                <p id="pFullNameErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Địa chỉ</label>
                <input id="pAddress" type="text" placeholder="Địa chỉ...">
                <p id="pAddressErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input id="pEmail" type="email" placeholder="Email phụ huynh...">
                <p id="pEmailErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Số điện thoại</label>
                <input id="pPhone" type="text" placeholder="Số điện thoại...">
                <p id="pPhoneErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Mật khẩu</label>
                <input id="pPassword" type="password" placeholder="Mật khẩu...">
                <p id="pPassErr" class="error"></p>
            </div>

            <div class="input-group">
                <label>Nhập lại mật khẩu</label>
                <input id="pConfirm" type="password" placeholder="Xác nhận mật khẩu...">
                <p id="pConfirmErr" class="error"></p>
            </div>

        </div>

        <!-- ACTIONS -->
        <div class="actions">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Quay lại
            </button>

            <button class="submit-btn" id="submitBtn">
                <i class="fas fa-user-plus"></i> Đăng ký
            </button>
        </div>

        <p id="message" class="form-msg"></p>
    </div>

</div>

<script src="/js/register.js"></script>

</body>
</html>
