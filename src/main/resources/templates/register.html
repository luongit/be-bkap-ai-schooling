<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --accent: #f43f5e;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 40px;
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-container:hover {
            box-shadow: var(--shadow-hover);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--secondary);
            font-size: 16px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            background-color: var(--light);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            border-radius: 8px;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--secondary);
            cursor: pointer;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .terms input {
            width: auto;
            margin-top: 4px;
        }

        .terms label {
            font-weight: normal;
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--secondary);
            font-weight: 500;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--border);
            margin: 0 10px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 50%;
            background: white;
            color: var(--dark);
            font-size: 18px;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            color: var(--primary);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%);
            border-radius: 50%;
            z-index: 0;
        }

        .decoration-1 {
            top: -100px;
            right: -100px;
        }

        .decoration-2 {
            bottom: -80px;
            left: -80px;
            width: 160px;
            height: 160px;
        }

        .password-strength {
            margin-top: 8px;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 3px;
        }

        .password-rules {
            margin-top: 8px;
            font-size: 12px;
            color: var(--secondary);
        }

        .rule {
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .rule i {
            font-size: 10px;
        }

        .valid {
            color: var(--success);
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        
        <div class="register-header">
            <h1>ĐĂNG KÝ TÀI KHOẢN</h1>
            <p>Tạo tài khoản để trải nghiệm đầy đủ tính năng của chúng tôi</p>
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com">
            
        </div>

        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="••••••••">
          
            <i class="fas fa-eye password-toggle" id="passwordToggle"></i>
            
            <div class="password-strength">
                <div class="strength-meter" id="strengthMeter"></div>
            </div>
            
          
        </div>

        <div class="input-group">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <input type="password" id="confirmPassword" placeholder="••••••••">
           
            <i class="fas fa-eye password-toggle" id="confirmPasswordToggle"></i>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms">
            <label for="terms">Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và <a href="#">Chính sách bảo mật</a></label>
        </div>

        <button type="submit" id="registerBtn">Đăng ký</button>

        <div class="divider">Hoặc đăng ký với</div>

        <div class="social-login">
            <div class="social-btn">
                <i class="fab fa-google"></i>
            </div>
            <div class="social-btn">
                <i class="fab fa-facebook-f"></i>
            </div>
            
        </div>

        <div class="footer">
            Bạn đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        });
        
        confirmPasswordToggle.addEventListener('click', function() {
            if (confirmPasswordInput.type === 'password') {
                confirmPasswordInput.type = 'text';
                confirmPasswordToggle.classList.remove('fa-eye');
                confirmPasswordToggle.classList.add('fa-eye-slash');
            } else {
                confirmPasswordInput.type = 'password';
                confirmPasswordToggle.classList.remove('fa-eye-slash');
                confirmPasswordToggle.classList.add('fa-eye');
            }
        });
        
        // Password strength checker
        const strengthMeter = document.getElementById('strengthMeter');
        const lengthRule = document.getElementById('lengthRule');
        const numberRule = document.getElementById('numberRule');
        const specialRule = document.getElementById('specialRule');
        
        passwordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            let strength = 0;
            
            // Check password length
            if (password.length >= 8) {
                strength += 33;
                lengthRule.classList.add('valid');
                lengthRule.innerHTML = '<i class="fas fa-check"></i> Ít nhất 8 ký tự';
            } else {
                lengthRule.classList.remove('valid');
                lengthRule.innerHTML = '<i class="fas fa-circle"></i> Ít nhất 8 ký tự';
            }
            
            // Check for numbers
            if (/\d/.test(password)) {
                strength += 33;
                numberRule.classList.add('valid');
                numberRule.innerHTML = '<i class="fas fa-check"></i> Chứa ít nhất một số';
            } else {
                numberRule.classList.remove('valid');
                numberRule.innerHTML = '<i class="fas fa-circle"></i> Chứa ít nhất một số';
            }
            
            // Check for special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                strength += 34;
                specialRule.classList.add('valid');
                specialRule.innerHTML = '<i class="fas fa-check"></i> Chứa ký tự đặc biệt';
            } else {
                specialRule.classList.remove('valid');
                specialRule.innerHTML = '<i class="fas fa-circle"></i> Chứa ký tự đặc biệt';
            }
            
            // Update strength meter
            strengthMeter.style.width = strength + '%';
            
            if (strength < 50) {
                strengthMeter.style.backgroundColor = '#ef4444'; // red
            } else if (strength < 100) {
                strengthMeter.style.backgroundColor = '#f59e0b'; // amber
            } else {
                strengthMeter.style.backgroundColor = '#10b981'; // green
            }
        });
        
        // Form validation
        const registerForm = document.querySelector('.register-container');
        const registerBtn = document.getElementById('registerBtn');
        
        registerBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (!email || !password || !confirmPassword) {
                alert('Vui lòng điền đầy đủ thông tin đăng ký!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }
            
            if (!terms) {
                alert('Vui lòng đồng ý với Điều khoản dịch vụ và Chính sách bảo mật!');
                return;
            }
            
            // Simulate successful registration
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';
            registerBtn.disabled = true;
            
            setTimeout(() => {
                registerBtn.innerHTML = '<i class="fas fa-check"></i> Đăng ký thành công!';
                registerBtn.style.backgroundColor = 'var(--success)';
                
                setTimeout(() => {
                    alert('Đăng ký tài khoản thành công! Chào mừng bạn đến với dịch vụ của chúng tôi.');
                    registerBtn.innerHTML = 'Đăng ký';
                    registerBtn.disabled = false;
                    registerBtn.style.backgroundColor = 'var(--primary)';
                }, 1500);
            }, 2000);
        });
    </script>
</body>

</html>
