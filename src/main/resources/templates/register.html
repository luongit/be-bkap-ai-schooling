<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ƒêƒÉng k√Ω t√†i kho·∫£n</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {

            display: flex;

        .container {

            width: 400px;

        input,
        button {

            padding: 10px 10px 10px 35px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }

        input.error-input {
            border-color: red;
            background-color: #fff5f5;
        }

        .input-icon {
            position: absolute;
            margin-left: 10px;
            margin-top: 12px;
            color: #888;
        }

        .role-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid transparent;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .role-btn.student {
            background: #a8d0ff;
            color: #007bff;
        }

        .role-btn.student:hover {
            background: #007bff;
            color: white;
        }

        .role-btn.parent {
            background: #ffd1b3;
            color: #ff7f50;
        }

        .role-btn.parent:hover {
            background: #ff7f50;
            color: white;
        }

        .btn-back {
            background: #6c757d;
            color: white;
            border: none;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        .btn-submit.student {
            background: #007bff;
            color: white;
            border: none;
        }

        .btn-submit.student:hover {
            background: #0056b3;
        }

        .btn-submit.parent {
            background: #ff7f50;
            color: white;
            border: none;
        }

        .btn-submit.parent:hover {
            background: #e67340;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
        }

        .success {
            color: green;
            font-size: 14px;
            margin-top: 5px;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container" id="formContainer">
        <div id="step1">
            <h2>Ch·ªçn vai tr√≤ c·ªßa b·∫°n</h2>
            <button class="role-btn student" onclick="selectRole('student')"><i class="fas fa-user-graduate"></i> H·ªçc
                sinh</button>
            <button class="role-btn parent" onclick="selectRole('parent')"><i class="fas fa-user"></i> Ph·ª•
                huynh</button>
        </div>

        <div id="step2" style="display: none">
            <h2 id="formTitle"></h2>

            <!-- FORM H·ªåC SINH -->
            <div id="studentForm" style="display: none">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="sUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p" />
                    <div id="sUsernameErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="sFullName" placeholder="H·ªç v√† t√™n" />
                    <div id="sFullNameErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-calendar input-icon"></i>
                    <input type="date" id="sBirthdate" placeholder="Ng√†y sinh" />
                    <div id="sBirthdateErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="sEmail" placeholder="Email" />
                    <div id="sEmailErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="sPhone" placeholder="S·ªë ƒëi·ªán tho·∫°i" />
                    <div id="sPhoneErr" class="error"></div>
                </div>
            </div>

            <!-- FORM PH·ª§ HUYNH -->
            <div id="parentForm" style="display: none">
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="pUsername" placeholder="T√™n ƒëƒÉng nh·∫≠p" />
                    <div id="pUsernameErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="pFullName" placeholder="H·ªç v√† t√™n" />
                    <div id="pFullNameErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-map-marker-alt input-icon"></i>
                    <input type="text" id="pAddress" placeholder="ƒê·ªãa ch·ªâ" />
                    <div id="pAddressErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="pEmail" placeholder="Email" />
                    <div id="pEmailErr" class="error"></div>
                </div>
                <div class="input-wrapper">
                    <i class="fas fa-phone input-icon"></i>
                    <input type="text" id="pPhone" placeholder="S·ªë ƒëi·ªán tho·∫°i" />
                    <div id="pPhoneErr" class="error"></div>
                </div>
            </div>

            <!-- PASSWORD -->
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" />
                <div id="passErr" class="error"></div>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="confirm" placeholder="Nh·∫≠p l·∫°i m·∫≠t kh·∫©u" />
                <div id="confirmErr" class="error"></div>
            </div>

            <div style="display: flex; justify-content: space-between; margin-top: 15px; gap: 10px">
                <button class="btn-back" onclick="goBack()"><i class="fas fa-arrow-left"></i> Quay l·∫°i</button>
                <button id="submitBtn" class="btn-submit student" onclick="register()"><i class="fas fa-user-plus"></i>
                    ƒêƒÉng k√Ω</button>
            </div>
            <p id="message"></p>
        </div>
    </div>

    <script>
        let selectedRole = null;

        function selectRole(role) {
            selectedRole = role;
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "block";
            const submitBtn = document.getElementById("submitBtn");

            if (role === "student") {
                document.getElementById("formTitle").innerText = "ƒêƒÉng k√Ω H·ªçc sinh";
                document.getElementById("studentForm").style.display = "block";
                document.getElementById("parentForm").style.display = "none";
                submitBtn.className = "btn-submit student";
            } else {
                document.getElementById("formTitle").innerText = "ƒêƒÉng k√Ω Ph·ª• huynh";
                document.getElementById("studentForm").style.display = "none";
                document.getElementById("parentForm").style.display = "block";
                submitBtn.className = "btn-submit parent";
            }
            document.querySelectorAll(".error").forEach(e => e.innerText = "");
            document.querySelectorAll("input").forEach(i => i.classList.remove("error-input"));
        }

        function goBack() {
            selectedRole = null;
            document.getElementById("step2").style.display = "none";
            document.getElementById("step1").style.display = "block";
        }

        function setError(id, errId, msg) {
            document.getElementById(id).classList.add("error-input");
            document.getElementById(errId).innerText = msg;
        }
        function clearError(id, errId) {
            document.getElementById(id).classList.remove("error-input");
            document.getElementById(errId).innerText = "";
        }

        // Khi user nh·∫≠p l·∫°i th√¨ x√≥a l·ªói
        document.addEventListener("input", e => {
            const fieldMap = {
                sUsername: "sUsernameErr", sFullName: "sFullNameErr", sBirthdate: "sBirthdateErr", sEmail: "sEmailErr", sPhone: "sPhoneErr",
                pUsername: "pUsernameErr", pFullName: "pFullNameErr", pAddress: "pAddressErr", pEmail: "pEmailErr", pPhone: "pPhoneErr",
                password: "passErr", confirm: "confirmErr",
            };
            if (fieldMap[e.target.id]) clearError(e.target.id, fieldMap[e.target.id]);
        });

        function validateNotEmpty(id, errId, msg) {
            const v = document.getElementById(id).value.trim();
            if (!v) { setError(id, errId, msg); return false; }
            clearError(id, errId);
            return true;
        }

        function validateEmail(id, errId) {
            const val = document.getElementById(id).value.trim();
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(val)) {
                setError(id, errId, "Email kh√¥ng h·ª£p l·ªá");
                return false;
            }
            clearError(id, errId);
            return true;
        }

        function validatePhone(id, errId) {
            const val = document.getElementById(id).value.trim();
            const regex = /^(0|\+84)[0-9]{9}$/;
            if (!regex.test(val)) {
                setError(id, errId, "S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá");
                return false;
            }
            clearError(id, errId);
            return true;
        }

        function validatePasswordMatch() {
            const pass = document.getElementById("password").value.trim();
            const confirm = document.getElementById("confirm").value.trim();
            if (pass !== confirm) {
                setError("confirm", "confirmErr", "M·∫≠t kh·∫©u nh·∫≠p l·∫°i kh√¥ng kh·ªõp");
                return false;
            }
            clearError("confirm", "confirmErr");
            return true;
        }

        async function register() {
            const btn = document.getElementById("submitBtn");
            const msg = document.getElementById("message");
            const original = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêang x·ª≠ l√Ω...';
            msg.innerText = "";
            msg.className = "";

            let valid = true;
            if (selectedRole === "student") {
                valid &=
                    validateNotEmpty("sUsername", "sUsernameErr", "T√™n ƒëƒÉng nh·∫≠p l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("sFullName", "sFullNameErr", "H·ªç v√† t√™n l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("sBirthdate", "sBirthdateErr", "Ng√†y sinh l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("sEmail", "sEmailErr", "Email l√† b·∫Øt bu·ªôc") &
                    validateEmail("sEmail", "sEmailErr") &
                    validateNotEmpty("sPhone", "sPhoneErr", "S·ªë ƒëi·ªán tho·∫°i l√† b·∫Øt bu·ªôc") &
                    validatePhone("sPhone", "sPhoneErr");
            } else {
                valid &=
                    validateNotEmpty("pUsername", "pUsernameErr", "T√™n ƒëƒÉng nh·∫≠p l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("pFullName", "pFullNameErr", "H·ªç v√† t√™n l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("pAddress", "pAddressErr", "ƒê·ªãa ch·ªâ l√† b·∫Øt bu·ªôc") &
                    validateNotEmpty("pEmail", "pEmailErr", "Email l√† b·∫Øt bu·ªôc") &
                    validateEmail("pEmail", "pEmailErr") &
                    validateNotEmpty("pPhone", "pPhoneErr", "S·ªë ƒëi·ªán tho·∫°i l√† b·∫Øt bu·ªôc") &
                    validatePhone("pPhone", "pPhoneErr");
            }
            valid &= validateNotEmpty("password", "passErr", "M·∫≠t kh·∫©u l√† b·∫Øt bu·ªôc");
            valid &= validateNotEmpty("confirm", "confirmErr", "Vui l√≤ng x√°c nh·∫≠n m·∫≠t kh·∫©u");
            valid &= validatePasswordMatch();

            if (!valid) {
                btn.disabled = false;
                btn.innerHTML = original;
                return;
            }

            let payload = {};
            let url = "";

            if (selectedRole === "student") {
                payload = {
                    username: sUsername.value.trim(),
                    fullName: sFullName.value.trim(),
                    birthdate: sBirthdate.value,
                    email: sEmail.value.trim(),
                    phone: sPhone.value.trim(),
                    password: password.value.trim()
                };
                url = "http://bkapai.vn/api/auth/register/student";
            } else {
                payload = {
                    username: pUsername.value.trim(),
                    name: pFullName.value.trim(),
                    address: pAddress.value.trim(),
                    email: pEmail.value.trim(),
                    phone: pPhone.value.trim(),
                    password: password.value.trim()
                };
                url = "http://bkapai.vn/api/auth/register/parent";
            }

            try {
                console.log("üîπ Sending request to:", url, payload);
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!res.ok) {
                    let errText = "";
                    try {
                        const clone = res.clone();
                        const json = await clone.json();
                        errText = json.message || JSON.stringify(json);
                    } catch { errText = await res.text(); }

                    console.warn("üî∏ Server error:", errText);

                    if (errText.includes("Username")) {
                        selectedRole === "student"
                            ? setError("sUsername", "sUsernameErr", "T√™n ƒëƒÉng nh·∫≠p ƒë√£ t·ªìn t·∫°i")
                            : setError("pUsername", "pUsernameErr", "T√™n ƒëƒÉng nh·∫≠p ƒë√£ t·ªìn t·∫°i");
                    } else if (errText.includes("Email")) {
                        selectedRole === "student"
                            ? setError("sEmail", "sEmailErr", "Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng")
                            : setError("pEmail", "pEmailErr", "Email ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng");
                    } else if (errText.includes("S·ªë ƒëi·ªán tho·∫°i")) {
                        selectedRole === "student"
                            ? setError("sPhone", "sPhoneErr", "S·ªë ƒëi·ªán tho·∫°i ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng")
                            : setError("pPhone", "pPhoneErr", "S·ªë ƒëi·ªán tho·∫°i ƒë√£ ƒë∆∞·ª£c s·ª≠ d·ª•ng");
                    } else {
                        msg.innerText = "‚ùå L·ªói ƒëƒÉng k√Ω: " + errText;
                        msg.className = "error";
                    }
                    return;
                }

                msg.innerText = "‚úÖ ƒêƒÉng k√Ω th√†nh c√¥ng! Ki·ªÉm tra email ƒë·ªÉ x√°c minh t√†i kho·∫£n.";
                msg.className = "success";
                setTimeout(() => location.href = "/auth/login", 2000);

            } catch (err) {
                msg.innerText = "‚ùå L·ªói k·∫øt n·ªëi server: " + err.message;
                msg.className = "error";
            } finally {
                btn.disabled = false;
                btn.innerHTML = original;
            }
        }
    </script>
</body>

</html>
