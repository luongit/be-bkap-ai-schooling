<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Storybook Reader</title>


    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
        }

        h1 {
            text-align: center;
            margin-bottom: 6px;
        }

        #story-description {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status.generating {
            color: #f59e0b;
        }

        .status.completed {
            color: #16a34a;
        }

        .storybook {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .storybook img {
            width: 100%;
            max-height: 420px;
            object-fit: contain;
            border-radius: 10px;
            background: #eee;
        }

        .page-text {
            margin-top: 15px;
            font-size: 18px;
            line-height: 1.65;
            white-space: pre-line;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 22px;
        }

        .controls button {
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            background: #4f46e5;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .controls button:disabled {
            background: #c7c7c7;
            cursor: not-allowed;
        }

        .page-indicator {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="story-title">Đang tải...</h1>
    <p id="story-description"></p>
    <div id="story-status" class="status"></div>

    <div class="storybook">
        <img id="page-image" src="" alt="Story Image">
        <div class="page-text" id="page-text"></div>
    </div>

    <audio id="page-audio" controls></audio>

    <div class="controls">
        <button id="prev-btn">⬅ Trang trước</button>
        <span class="page-indicator" id="page-indicator">0 / 0</span>
        <button id="next-btn">Trang sau ➡</button>
    </div>
</div>


<script>

    const API_BASE = "http://localhost:8080/api/storybooks";
    const STORYBOOK_ID = 1; 
    const AUTO_PLAY_AUDIO = false; 

    let pages = [];
    let currentPage = 0;

    const titleEl = document.getElementById("story-title");
    const descEl = document.getElementById("story-description");
    const statusEl = document.getElementById("story-status");
    const imgEl = document.getElementById("page-image");
    const textEl = document.getElementById("page-text");
    const audioEl = document.getElementById("page-audio");
    const indicatorEl = document.getElementById("page-indicator");

    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");

 
    fetch(`${API_BASE}/${STORYBOOK_ID}`)
        .then(res => res.json())
        .then(data => {
            titleEl.innerText = data.title || "Storybook";
            descEl.innerText = data.description || "";
            renderStatus(data.status);
        })
        .catch(() => {
            titleEl.innerText = "Không thể tải storybook";
        });


    fetch(`${API_BASE}/${STORYBOOK_ID}/pages`)
        .then(res => res.json())
        .then(data => {
            pages = data || [];
            currentPage = 0;
            renderPage();
        });

    function renderStatus(status) {
        if (!status) return;

        statusEl.innerText = "Trạng thái: " + status;

        statusEl.className = "status " + status.toLowerCase();
    }

    function renderPage() {
        if (pages.length === 0) {
            textEl.innerText = "Chưa có trang truyện.";
            indicatorEl.innerText = "0 / 0";
            return;
        }

        const page = pages[currentPage];

        imgEl.src = page.imageUrl || "https://placehold.co/800x450?text=No+Image";
        textEl.innerText = page.textContent || "";
        audioEl.src = page.audioUrl || "";

        indicatorEl.innerText = `${currentPage + 1} / ${pages.length}`;

        prevBtn.disabled = currentPage === 0;
        nextBtn.disabled = currentPage === pages.length - 1;

        if (AUTO_PLAY_AUDIO && page.audioUrl) {
            audioEl.play().catch(() => {});
        }
    }

    prevBtn.addEventListener("click", () => {
        if (currentPage > 0) {
            currentPage--;
            renderPage();
        }
    });

    nextBtn.addEventListener("click", () => {
        if (currentPage < pages.length - 1) {
            currentPage++;
            renderPage();
        }
    });
</script>

</body>
</html>
